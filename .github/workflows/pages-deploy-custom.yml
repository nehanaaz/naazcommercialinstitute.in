name: Build and deploy Astro site to GitHub Pages (custom)

on:
  push:
    branches: [ main ]
    # optional: deploy on tag pushes like v1.2.3
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify dist exists
        run: |
          echo "Listing dist directory contents:"
          ls -la ./dist || (echo "dist not found" && exit 1)

      - name: Deploy to gh-pages branch (avoid deprecated upload-artifact)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # keep the history small by not preserving commits from dist
          allow_empty_commit: false
